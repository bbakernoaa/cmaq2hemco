name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yml
        init-shell: bash
        cache-environment: true

    - name: Install package
      shell: bash -l {0}
      run: |
        pip install -e .

    - name: Lint with ruff
      shell: bash -l {0}
      run: |
        ruff check .
        ruff format --check .

    - name: Run tests
      shell: bash -l {0}
      run: |
        pytest
